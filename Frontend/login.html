<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthPro - Register/Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <title>HealthPro</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@500;700;900&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

     <!-- Spinner Start -->
     <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top p-0 wow fadeIn" data-wow-delay="0.1s">
        <a href="index.html" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
            <h1 class="m-0 text-primary"><i class="far fa-hospital me-3"></i>HealthPro</h1>
        </a>
    </nav>
    <!-- Navbar End -->

<!-- Login Start -->
<div class="form-container-xl py-5" id="loginSection" style="display: block;">
    <div class="container col-11 col-md-9 col-lg-7"> <!-- Adjusted classes -->
        <div class="d-flex justify-content-center align-items-center full-height">
            <div class="form-container col-11 col-md-9 col-lg-7"> <!-- Adjusted classes -->
                <div class="wow fadeInUp" data-wow-delay="0.1s">
                    <h1 class="mb-4 text-center">Login</h1>
                </div>
                <div class="bg-light rounded shadow-sm p-4">
                    <form id="loginForm" class="w-100">
                        <div class="mb-3">
                            <label for="userTypeSelection" class="form-label">User  Type:</label>
                            <select required id="userTypeSelectionLogin" class="form-select border-0" style="height: 55px;">
                                <option disabled selected value>Select user type</option>
                                <option value="admin">Admin</option>
                                <option value="staff">Staff</option>
                                <option value="patient">Patient</option>
                                <option value="doctor">Doctor</option>
                            </select>
                        </div>
                        <div class="mb-3 col-lg-12">
                            <label for="loginID" class="form-label">ID:</label> <!-- Changed from username to ID -->
                            <input type="text" id="loginID" required class="form-control border-0" placeholder="Enter your  ID" style="height: 55px;"> <!-- Updated placeholder -->
                        </div>
                        <div class="mb-3 col-lg-12">
                            <label for="loginPassword" class="form-label">Password:</label>
                            <input type="password" id="loginPassword" required class="form-control border-0" placeholder="Enter your password" style="height: 55px;">
                        </div>
                        <div class="mb-3 col-lg-12" id="registerPrompt" style="display: none;">
                            <p>Not registered? <a href="#" id="registerLink">Register here</a></p>
                        </div>
                        <div class="mb-3 col-lg-12">
                            <button type="submit" class="btn btn-primary w-100 py-3">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Login End -->
 
<!-- Register Start -->
<div class="form-container-xl py-5" id="registerSection" style="display: none;">
    <div class="container">
        <div class="col-lg-12 wow fadeInUp">
            <h1 class="mb-4 text-center">Patient Registeration</h1>
        </div>
        <div class="col-lg-12 d-inline-flex wow fadeInUp" >
            <div class="bg-light rounded h-100 d-flex p-5">
                <form id="registerForm" class="w-100">
                    <div class="row g-3">
                        <div class="col-12 col-sm-6">
                            <label for="loginHealthID" class="form-label">Health ID:</label>
                            <input type="text" name="loginHealthID" id="profileName" class="form-control border-0" placeholder="Enter your Health ID" style="height: 55px;">
                        </div>
                        <div class="col-12 col-sm-6">
                            <label for="profileName" class="form-label">Name:</label>
                            <input type="text" name="profileName" id="profileName" class="form-control border-0" placeholder="Name" style="height: 55px;">
                        </div>
                        <div class="col-12 col-sm-6">
                            <label for="profileEmail" class="form-label">Email:</label>
                            <input required type="email" name="profileEmail" id="profileEmail" class="form-control border-0" placeholder="Email" style="height: 55px;">
                        </div>
                        <div class="col-12 col-sm-6">
                            <label for="profilePhone" class="form-label">Phone number:</label>
                            <input required type="text" name="profilePhone" id="profilePhone" class="form-control border-0" placeholder="Phone number" style="height: 55px;">
                        </div>
                        <div class="col-12 col-sm-6">
                            <label for="profileGender" class="form-label">Gender:</label>
                            <select required name="profileGender" id="profileGender" class="form-select border-0" style="height: 55px;">
                                <option disabled selected value>Gender</option>
                                <option value="female">Female</option>
                                <option value="male">Male</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="col-12 col-sm-6">
                            <label for="profileDateOfBirth" class="form-label">Date of birth:</label>
                            <div class="date" id="date" data-target-input="nearest">
                                <input type="text" id="profileDateOfBirth" name="profileDateOfBirth" required
                                    class="form-control border-0 datetimepicker-input"
                                    placeholder="Date of birth" data-target="#date" data-toggle="datetimepicker" style="height: 55px;">
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" id="password" required class="form-control border-0" placeholder="Enter your password" style="height: 55px;">
                        </div>
                        <div class="col-12 col-sm-6">
                            <label for="confirmPassword" class="form-label">Confirm Password:</label>
                            <input type="password" id="confirmPassword" required class="form-control border-0" placeholder="Confirm your password" style="height: 55px;">
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary w-100 py-3">Register</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Register End -->


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <script src="js/script.js"></script>
    <script>
        document.getElementById('userTypeSelectionLogin').addEventListener('change', function() {
            const registerPrompt = document.getElementById('registerPrompt');
            if (this.value === 'patient') {
                registerPrompt.style.display = 'block';
            } else {
                registerPrompt.style.display = 'none';
            }
        });
    
        document.getElementById('registerLink').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('registerSection').style.display = 'block';
        });
    </script>
</body>

<!-- Back to Top -->
<a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i class="bi bi-arrow-up"></i></a>

</html>
