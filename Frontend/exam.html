<head>
    

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@500;700;900&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->

    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/exam_style.css" rel="stylesheet">
</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top p-0 wow fadeIn" data-wow-delay="0.1s">
        <a href="dashboard_doctor.html" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
            <h1 class="m-0 text-primary"><i class="far fa-hospital me-3"></i>HealthPro</h1>
        </a>
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto p-4 p-lg-0">
                <a href="index.html" class="nav-item nav-link active">Dashboard</a>
                <a href="about.html" class="nav-item nav-link">Patient Records</a>
                <a href="service.html" class="nav-item nav-link">Reports</a>
                <a href="service.html" class="nav-item nav-link">Health Monitoring</a>
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                        Your Account
                    </a>
                    <div class="dropdown-menu rounded-0 rounded-bottom m-0">
                        <a href="profile.html" class="dropdown-item">Profile</a>
                        <a href="404.html" class="dropdown-item">Setting</a>
                        <a href="404.html" class="dropdown-item">Sign out</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Prescription Workflow Start -->
    <div class="container-xl py-5">
        <div class="container">
            <div class="row g-5">
                <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.1s">
                    <p class="d-inline-block border rounded-pill py-1 px-4">Prescription</p>
                    <h1 class="mb-4">Doctor 's Prescription Workflow</h1>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#prescriptionModal">Add Prescription</button>
                </div>
                <!-- Table to display submitted prescriptions -->
                <table class="table table-bordered mt-4" id="prescriptionTable">
                    <thead>
                        <tr >
                            <th>Health ID</th>
                            <th>Doctor ID</th>
                            <th>Prescribed Tests</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Prescription Workflow End -->

    <!-- Prescription Modal -->
    <div class="modal fade" id="prescriptionModal" tabindex="-1" role="dialog" aria-labelledby="prescriptionModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="prescriptionModalLabel">Add Prescription</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            
            </div>
            <div class="modal-body">
                <form id="prescriptionForm">
                    <div class="mb-3">
                        <label for="healthId" class="form-label">Health ID</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="healthId" required>
                            <div class="input-group-append">
                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#searchModal">
                                    <i class="fas fa-search" style="color: rgb(154, 160, 166); font-size: 18px;"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="doctorId" class="form-label">Doctor ID</label>
                        <input type="text" class="form-control" id="doctorId" required>
                    </div>
                    <div class="mb-3">
                        <label for="prescribedTests" class="form-label">Prescribed Tests</label><br>
                        <label>Blood Test <br>
                            <table>
                                <tr>
                                    <td><input type="checkbox" name="test${testPrescriptionCount}" value="Routine Hematology"> Routine Hematology</td>
                                    <td><input type="checkbox" name="test${testPrescriptionCount}" value="Coagulation"> Coagulation</td>
                                    <td><input type="checkbox" name="test${testPrescriptionCount}" value="Routine Chemistry"> Routine Chemistry</td>
                                </tr>
                                <tr>
                                    <td><input type="checkbox" name="test${testPrescriptionCount}" value="Renal Function"> Renal Function</td>
                                    <td><input type="checkbox" name="test${testPrescriptionCount}" value="Liver Function"> Liver Function</td>
                                    <td><input type="checkbox" name="test${testPrescriptionCount}" value="Pancreas Function"> Pancreas Function</td>
                                </tr>
                                <tr>
                                    <td><input type="checkbox" name="test${testPrescriptionCount}" value="Endocrinology"> Endocrinology</td>
                                    <td><input type="checkbox" name="test${testPrescriptionCount}" value="Tumor Markers"> Tumor Markers</td>
                                </tr>
                            </table>
                        </label><br>
                        <label><input type="checkbox" name="test${testPrescriptionCount}" value="Urine Test"> Urine Test</label><br>
                        <label><input type="checkbox" name="test${testPrescriptionCount}" value="Ultrasound"> Ultrasound</label><br>
                        <label><input type="checkbox" name="test${testPrescriptionCount}" value="X-Ray"> X-Ray</label><br>
                        <label><input type="checkbox" name="test${testPrescriptionCount}" value="CT Scan"> CT Scan</label><br>
                        <label><input type="checkbox" name="test${testPrescriptionCount}" value="ECG"> ECG</label><br>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="savePrescription">Save Prescription</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Search Modal -->
    <div class="modal fade" id="searchModal" tabindex="-1" role="dialog" aria-labelledby="searchModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-right" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="searchModalLabel">Search</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="searchForm">
                        <div class="mb-3">
                            <label for="searchInput" class="form-label">Search</label>
                            <input type="text" class="form-control" id="searchInput" placeholder="Search by health ID or name...">
                        </div>
                    </form>
                    <div id="resultsContainer" class="results mt-4">
                        <div id="resultsButtonContainer" class="d-flex flex-wrap">
                            <!-- Dynamic buttons will be added here -->
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"  id="closeSearchModal">Close</button>
                    <button type="button" class="btn btn-primary" id="searchButton">Search</button>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery -3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>

    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <script src="js/exam_script.js"></script>
</body>
</html>
