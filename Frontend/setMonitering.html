    <!-- Dashboard Content Start -->
    <div class="dashboard">
        <section class="health-monitoring">
            <h3>Set Up Health Monitoring</h3>
            <form id="monitoringForm">
                <div class="mb-3">
                    <label for="patientName" class="form-label">Patient Name:</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="patientName" required>
                        <div class="input-group-append">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#searchModal">
                                <i class="fas fa-search" style="color: rgb(154, 160, 166); font-size: 18px;"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="healthId" class="form-label">Health ID</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="healthId" required>
                        <div class="input-group-append">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#searchModal">
                                <i class="fas fa-search" style="color: rgb(154, 160, 166); font-size: 18px;"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="monitoringType" class="form-label">Monitoring Type:</label>
                    <select class="form-control" id="monitoringType" required>
                        <option value="Liver Function">Liver Function</option>
                        <option value="Renal Function">Renal Function</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <div class="mb-3">
                    <label for="monitoringFrequency" class="form-label">Monitoring Frequency:</label>
                    <select class="form-control" id="monitoringFrequency" required>
                        <option value="Daily">Daily</option>
                        <option value="Weekly">Weekly</option>
                        <option value="Monthly">Monthly</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Set Monitoring</button>
                </div>
            </form>
        </section>
    </div>
    <!-- Dashboard Content End -->

    <!-- Search Modal -->
    <div class="modal fade" id="searchModal" tabindex="-1" role="dialog" aria-labelledby="searchModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-right" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="searchModalLabel">Search</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="searchForm">
                        <div class="mb-3">
                            <label for="searchInput" class="form-label">Search</label>
                            <input type="text" class="form-control" id="searchInput" placeholder="Search by health ID or name...">
                        </div>
                    </form>
                    <div id="resultsContainer" class="results mt-4">
                        <div id="resultsButtonContainer" class="d-flex flex-wrap">
                            <!-- Dynamic buttons will be added here -->
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeSearchModal">Close</button>
                    <button type="button" class="btn btn-primary" id="searchButton">Search</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
