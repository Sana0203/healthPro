<!-- Navbar End -->
    <div class="container mt-5">
        <h1 class="text-center">Filter Test Results</h1>
        
        <div class="form-group">
            <input type="text" id="searchInput" class="form-control" placeholder="Search by name, test result, or patient ID..." />
        </div>
        
        <div class="form-group">
            <select id="statusFilter" class="form-control">
                <option value="">All Results</option>
                <option value="Normal">Normal</option>
                <option value="Abnormal">Abnormal</option>
            </select>
        </div>
        
        <button class="btn btn-primary btn-block" onclick="filterResults()">Filter</button>
        
        <div id="resultsContainer" class="results mt-4">
            <table class="table table-bordered">
                <thead class="thead-light">
                    <tr>
                        <th>Patient ID</th>
                        <th>Patient Name</th>
                        <th>Test Name</th>
                        <th>Test Result</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="resultsTableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
