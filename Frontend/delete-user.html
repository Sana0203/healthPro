    <!-- Dashboard Header -->
    <header class="dashboard-header">
        <h1>Delete Users</h1>
    </header>

    <!-- User Management Content -->
    <div class="container mt-4">
        <div class="mb-3">
            <label for="userTypeSelect" class="form-label">Select User Type:</label>
            <select id="userTypeSelect" class="form-select">
                <option value="all">All</option>
                <option value="admin">Admin</option>
                <option value="staff">Staff</option>
                <option value="doctor">Doctor</option>
                <option value="patient">Patient</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="searchInput" class="form-label">Search by Name or ID:</label>
            <input type="text" id="searchInput" class="form-control" placeholder="Enter name or ID">
        </div>
        <button id="searchButton" class="btn btn-primary">Search</button>
        <div class="table-responsive mt-4">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>ID</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- User rows will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Separate user data arrays
        let adminUsers = [
            { name: "John Doe", workId: "W123" }
        ];
        let staffUsers = [
            { name: "Alice Johnson", workId: "W789" }
        ];
        let doctorUsers = [
            { name: "Bob Brown", healthId: "H012" }
        ];
        let patientUsers = [
            { name: "Jane Smith", healthId: "H456" }
        ];
    
        // Function to display users in the table
        function displayUsers(usersToDisplay) {
            const userTableBody = document.getElementById('userTableBody');
            userTableBody.innerHTML = ''; // Clear existing rows
            usersToDisplay.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.name}</td>
                    <td>${user.workId || user.healthId}</td>
                    <td><button class="btn btn-danger" onclick="deleteUser ('${user.workId || user.healthId}', '${user.workId ? 'admin' : user.healthId ? 'doctor' : 'patient'}')">Delete Account</button></td>
                `;
                userTableBody.appendChild(row);
            });
        }
    
        // Function to search users
        document.getElementById('searchButton').addEventListener('click', () => {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const selectedType = document.getElementById('userTypeSelect').value;
            let filteredUsers = [];
    
            if (selectedType === 'admin') {
                filteredUsers = adminUsers.filter(user => user.name.toLowerCase().includes(searchInput) || user.workId.toLowerCase().includes(searchInput));
            } else if (selectedType === 'staff') {
                filteredUsers = staffUsers.filter(user => user.name.toLowerCase().includes(searchInput) || user.workId.toLowerCase().includes(searchInput));
            } else if (selectedType === 'doctor') {
                filteredUsers = doctorUsers.filter(user => user.name.toLowerCase().includes(searchInput) || user.healthId.toLowerCase().includes(searchInput));
            } else if (selectedType === 'patient') {
                filteredUsers = patientUsers.filter(user => user.name.toLowerCase().includes(searchInput) || user.healthId.toLowerCase().includes(searchInput));
            } else {
                // If 'all' is selected, combine all users
                filteredUsers = [...adminUsers, ...staffUsers, ...doctorUsers, ...patientUsers].filter(user => 
                    user.name.toLowerCase().includes(searchInput) || 
                    (user.workId || user.healthId).toLowerCase().includes(searchInput)
                );
            }
            displayUsers(filteredUsers);
        });
    
        // Function to delete a user
        function deleteUser (id, type) {
            if (type === 'admin') {
                adminUsers = adminUsers.filter(user => user.workId !== id); // Remove user from adminUsers
            } else if (type === 'staff') {
                staffUsers = staffUsers.filter(user => user.workId !== id); // Remove user from staffUsers
            } else if (type === 'doctor') {
                doctorUsers = doctorUsers.filter(user => user.healthId !== id); // Remove user from doctorUsers
            } else if (type === 'patient') {
                patientUsers = patientUsers.filter(user => user.healthId !== id); // Remove user from patientUsers
            }
            // Refresh the user list after deletion
            displayUsers([...adminUsers, ...staffUsers, ...doctorUsers, ...patientUsers]);
        }
    
        // Initial display of users
        displayUsers([...adminUsers, ...staffUsers, ...doctorUsers, ...patientUsers]);
    </script>
</body>
