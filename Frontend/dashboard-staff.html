<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard</title>
    <link rel="stylesheet" href="css/staffDashboard.css">
    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@500;700;900&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar Start -->
<nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top p-0 wow fadeIn" data-wow-delay="0.1s">
    <a href="index.html" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
        <h1 class="m-0 text-primary"><i class="far fa-hospital me-3"></i>HealthPro</h1>
    </a>
    <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav ms-auto p-4 p-lg-0">
            <a href="dashboard-staff.html" class="nav-item nav-link active">Dashboard</a>
            <a href="about.html" class="nav-item nav-link">Patient Records</a>
            <a href="service.html" class="nav-item nav-link">Messages</a>
            <div class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                    Your Account
                </a>
                <div class="dropdown-menu rounded-0 rounded-bottom m-0">
                    <a href="profile.html" class="dropdown-item">Profile</a>
                    <a href="404.html" class="dropdown-item">Setting</a>
                    <a href="404.html" class="dropdown-item">Sign out</a>
                </div>
            </div>
        </div>
    </div>
</nav>
<!-- Navbar End -->
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>Welcome, Staff</h1>
        </header>

        <nav class="dashboard-nav">
            <ul>
                <li><a href="#view-results">View Exam Results</a></li>
                <li><a href="#modify-results">Modify Exam Results</a></li>
                <li><a href="#enter-results">Enter New Test Results</a></li>
            </ul>
        </nav>

        <!-- View Results Section -->
        <section id="view-results" class="dashboard-section">
            <h2>View Exam Results</h2>
            <table id="resultsTable" class="results-table">
                <thead>
                    <tr>
                        <th>Patient Name</th>
                        <th>Exam Date</th>
                        <th>Exam Type</th>
                        <th>Status</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic Content Inserted by JavaScript -->
                </tbody>
            </table>
        </section>

        <!-- Modify Results Section -->
        <section id="modify-results" class="dashboard-section">
            <h2>Modify Exam Results</h2>
            <form id="modifyResultsForm">
                <label for="patientName">Patient Name:</label>
                <input type="text" id="patientName" name="patientName" required>
                <label for="examType">Exam Type:</label>
                <input type="text" id="examType" name="examType" required>
                <label for="examResult">Exam Result:</label>
                <input type="text" id="examResult" name="examResult" required>
                <button type="submit">Update Result</button>
            </form>
        </section>

        <!-- Enter New Test Results Section -->
        <section id="enter-results" class="dashboard-section">
            <h2>Enter New Test Results</h2>
            <form id="enterResultsForm">
                <label for="newPatientName">Patient Name:</label>
                <input type="text" id="newPatientName" name="newPatientName" required>
                <label for="newExamDate">Exam Date:</label>
                <input type="date" id="newExamDate" name="newExamDate" required>
                <label for="newExamType">Exam Type:</label>
                <input type="text" id="newExamType" name="newExamType" required>
                <label for="newExamDetails">Exam Details:</label>
                <input type="text" id="newExamDetails" name="newExamDetails" required>
                <button type="submit">Add Result</button>
            </form>
        </section>
    </div>
    <script src="js/staffDashboard.js"></script>
</body>
</html>
