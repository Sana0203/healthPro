    <header class="dashboard-header">
        <h1>Create Users Accounts</h1>
    </header>

    <div class="container mt-4">
        <div class="mb-3">
            <label for="userTypeSelect" class="form-label">Select User Type:</label>
            <select id="userTypeSelect" class="form-select" onchange="toggleRegistrationSection()">
                <option disabled selected value>Select User Type</option>
                <option value="staff">Staff</option>
                <option value="doctor">Doctor</option>
            </select>
        </div>

        <div class="form-container-xl py-5" id="registerSection" style="display : none;">
            <div class="container">
                <div class="col-lg-12 wow fadeInUp">
                    <h1 class="mb-4 text-center">User  Registration</h1>
                </div>
                <div class="col-lg-12 d-inline-flex wow fadeInUp">
                    <div class="bg-light rounded h-100 d-flex p-5">
                        <form id="registerForm" class="w-100" onsubmit="return registerUser (event)">
                            <h5>Profile Image</h5>
                            <div class="col-12">
                                <div class="profile-image text-center" id="profileImageContainer" onclick="document.getElementById('profileImage').click();">
                                    <img src="img/userImage.png" alt="Profile Image" class="rounded-circle pb-1" width="100" height="100" id="profileImagePreview">
                                </div>
                                <input type="file" name="profileImage" id="profileImage" class="form-control border-0" style="height: 55px; display: none;" accept="image/*" required onchange="validateImage()">
                            </div>
                            <div class="col-12" style="display: none;" id="imageError">
                                <p class="text-danger" id="imageErrorMessage">Please complete the form with valid inputs!</p>
                            </div>
                            <div class="row g-3">
                                <div class="col-12 col-sm-6">
                                    <label for="loginWorkID" class="form-label">Work ID:</label>
                                    <input type="text" name="loginWorkID" id="loginWorkID" class="form-control border-0" placeholder="Enter your Work ID" style="height: 55px;" required>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <label for="profileName" class="form-label">Name:</label>
                                    <input type="text" name="profileName" id="profileName" class="form-control border-0" placeholder="Name" style="height: 55px;" required>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <label for="profileEmail" class="form-label">Email:</label>
                                    <input type="email" name="profileEmail" id="profileEmail" class="form-control border-0" placeholder="Email" style="height: 55px;" required>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <label for="profilePhone" class="form-label">Phone number:</label>
                                    <input type="text" name="profilePhone" id="profilePhone" class="form-control border-0" placeholder="Phone number" style="height: 55px;" required>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <label for="profileGender" class="form-label">Gender:</label>
                                    <select name="profileGender" id="profileGender" class="form-select border-0" style="height: 55px;" required>
                                        <option disabled selected value>Gender</option>
                                        <option value="female">Female</option>
                                        <option value="male">Male</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <label for="profileDateOfBirth" class="form-label">Date of birth:</label>
                                    <input type="date" id="profileDateOfBirth" name="profileDateOfBirth" class="form-control border-0" style="height: 55px;" required>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <label for="password" class="form-label">Password:</label>
                                    <input type="password" id="password" class="form-control border-0" placeholder="Enter your password" style="height: 55px;" required>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <label for="confirmPassword" class="form-label">Confirm Password:</label>
                                    <input type="password" id="confirmPassword" class="form-control border-0" placeholder="Confirm your password" style="height: 55px;" required>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary w-100 py-3">Create Account</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const users = {
            staff: [],
            doctor: []
        };

        function toggleRegistrationSection() {
            const userType = document.getElementById('userTypeSelect').value;
            document.getElementById('registerSection').style.display = 'block';
            document.getElementById('registerForm').reset();
        }

        function validateImage() {
            const profileImage = document.getElementById('profileImage').files[0];
            const validImageTypes = ['image/jpeg', 'image/png', 'image/gif'];
            if (profileImage && !validImageTypes.includes(profileImage.type)) {
                document.getElementById('imageError').style.display = 'block';
                document.getElementById('imageErrorMessage').innerText = 'Invalid image format! Please upload a JPEG, PNG, or GIF image.';
                return false;
            } else {
                document.getElementById('imageError').style.display = 'none';
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profileImagePreview').src = e.target.result;
                }
                reader.readAsDataURL(profileImage);
            }
        }

        function registerUser (event) {
            event.preventDefault();
            const userType = document.getElementById('userTypeSelect').value;
            const workID = document.getElementById('loginWorkID').value;
            const name = document.getElementById('profileName').value;
            const email = document.getElementById('profileEmail').value;
            const phone = document.getElementById('profilePhone').value;
            const gender = document.getElementById('profileGender').value;
            const dob = document.getElementById('profileDateOfBirth').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const profileImage = document.getElementById('profileImage').files[0];

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return false;
            }

            if (!profileImage) {
                document.getElementById('imageError').style.display = 'block';
                return false;
            }

            const user = {
                workID,
                name,
                email,
                phone,
                gender,
                dob,
                password,
                profileImage: URL.createObjectURL(profileImage)
            };

            users[userType].push(user);
            alert("User  registered successfully!");
            document.getElementById('registerForm').reset();
            document.getElementById('imageError').style.display = 'none';
            return true;
        }
    </script>
