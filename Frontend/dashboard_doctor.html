    <!-- Dashboard Content Start -->
    <div class="dashboard">
        <section class="overview">
            <div class="card">
                <h2>Patients Under Monitoring</h2>
                <p id="patientCount">15</p>
            </div>
            <div class="card">
                <h2>Recent Abnormal Results</h2>
                <p id="abnormalResultsCount">3</p>
            </div>
            <div class="card">
                <h2>Upcoming Appointments</h2>
                <p id="upcomingAppointments">5</p>
            </div>
        </section>

        <section class="alerts">
            <h3>Patient Health Alerts</h3>
            <ul id="alertsList">
                <!-- Alerts will be loaded here by JavaScript -->
            </ul>
        </section>

        <section class="health-monitoring">
            <h3>Set Up Health Monitoring</h3>
            <form id="monitoringForm">
                <label for="patientName">Patient Name:</label>
                <input type="text" id="patientName" required>
                <label for="patientID">Patient ID:</label>
                <input type="text" id="patientName" required>
                <label for="monitoringType">Monitoring Type:</label>
                <select id="monitoringType" required>
                    <option value="Liver Function">Liver Function</option>
                    <option value="Renal Function">Renal Function</option>
                    <!-- Add more options as needed -->
                </select>
                <button type="submit">Set Monitoring</button>
            </form>
        </section>
    </div>
